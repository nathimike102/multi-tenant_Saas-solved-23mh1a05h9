version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: saas_database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - saas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d saas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres_password_123@database:5432/saas_db
      JWT_SECRET: saas_jwt_secret_key_min_32_chars_long_2025
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
      PORT: 5000
      LOG_LEVEL: info
      BCRYPT_ROUNDS: 10
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"\]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas_frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"\]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

networks:
  saas-network:
    driver: bridge

volumes:
  db_data:
    driver: local
